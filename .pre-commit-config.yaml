  # <---- Invoke -----------------------------------------------------------------------------------------------------

  - repo: https://github.com/timothycrosley/isort
    rev: "1e78a9acf3110e1f9721feb591f89a451fc9876a"
    hooks:
      - id: isort
        additional_dependencies: ['toml']
        # This tells pre-commit not to pass files to isort.
        # This should be kept in sync with pyproject.toml
        exclude: >
            (?x)^(
                templates/.*|
                salt/ext/.*|
                tests/kitchen/.*
            )$

  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        # This tells pre-commit not to pass files to black.
        # This should be kept in sync with pyproject.toml
        exclude: >
            (?x)^(
                templates/.*|
                salt/ext/.*|
                tests/kitchen/.*
            )$


  - repo: https://github.com/saltstack/salt-nox-pre-commit
    rev: master
    hooks:
      - id: nox-py2
        alias: lint-salt
        name: Lint Salt
        files: ^((setup|noxfile)|(salt|tasks)/.*)\.py$
        args:
          - -e
          - lint-salt-pre-commit
          - --

  - repo: https://github.com/saltstack/salt-nox-pre-commit
    rev: master
    hooks:
      - id: nox-py2
        alias: lint-tests
        name: Lint Tests
        files: ^tests/.*\.py$
        args:
          - -e
          - lint-tests-pre-commit
          - --

  - repo: https://github.com/saltstack/salt-nox-pre-commit
    rev: master
    hooks:
      - id: nox-py2
        alias: check-docs
        name: Check Docs
        files: ^(salt/.*\.py|doc/ref/.*\.rst)$
        args:
          - -e
          - invoke-pre-commit
          - --
          - docs.check
