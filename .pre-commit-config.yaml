  # ----- CI Requirements ------------------------------------------------------------------------------------------->
      - id: pip-tools-compile
        alias: compile-ci-linux-3.5-zmq-requirements
        name: Linux CI Py3.5 ZeroMQ Requirements
        files: ^requirements/((base|zeromq|pytest)\.txt|static/ci/linux\.in)$
        exclude: ^requirements/static/ci/(cloud|docs|invoke|lint|darwin|windows)\.in$
        args:
          - -v
          - --py-version=3.5
          - --platform=linux
          - --include=requirements/base.txt
          - --include=requirements/zeromq.txt
          - --include=requirements/pytest.txt

      - id: pip-tools-compile
        alias: compile-ci-darwin-3.5-zmq-requirements
        name: Darwin CI Py3.5 ZeroMQ Requirements
        files: ^(pkg/osx/(req|req_ext|req_pyobjc)\.txt|requirements/((base|zeromq|pytest)\.txt|static/ci/darwin\.in))$
        args:
          - -v
          - --py-version=3.5
          - --platform=darwin
          - --include=pkg/osx/req.txt
          - --include=pkg/osx/req_ext.txt
          - --include=pkg/osx/req_pyobjc.txt
          - --include=requirements/base.txt
          - --include=requirements/zeromq.txt
          - --include=requirements/pytest.txt
          - --passthrough-line-from-input=^pyobjc(.*)$

